<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ICA 10 Animation Page</title>
        <link rel="stylesheet" href="./template.css" />
        <link rel="stylesheet" href="./ica10.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                   <img src="./logo.png" alt="Logo" />
                </div>
            </nav>
        </header>

        <main>
            <section id="grid-wrapper">
                <div class="center-grid">
                    <div class="box box-1">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path
                                id="circlePath"
                                fill="none"
                                stroke-width="4"
                                stroke="hsl(0 100% 50% / 0.5)"
                                d="
                    M 10, 50
                    a 40,40 0 1,1 80,0
                    a 40,40 0 1,1 -80,0
                  "
                            />
                            <text
                                id="text"
                                font-family="monospace"
                                font-size="12"
                                font-weight="bold"
                                fill="var(--text-1)"
                            >
                                <textPath id="textPath" href="#circlePath">
                                    Learn  Build  Grow
                                </textPath>
                            </text>
                        </svg>
                    </div>
                    <div class="box box-2"></div>
                     "The only way to ensure the future is to build it"
                    <div class="box box-3 animated-box"></div>
                    <div class="box box-4 gradient-hover"></div>
                    <div class="box box-5"></div>
                    <div class="box box-6"></div>
                </div>
            </section>

            <aside>
                <span>Task 4</span>
                Hope this has been fun!
            </aside>
        </main>
    </body>
</html>
